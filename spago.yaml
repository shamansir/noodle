  name: noodle
  build:
    censorProjectWarnings:
      - UnusedImport
      - UnusedExplicitImport
      - UnusedDctorImport
      - ImplicitQualifiedImport
      - DuplicateImport
      - DuplicateSelectiveImport
      - UnusedName
      - ShadowedName
      - MissingKindDeclaration
      - ImplicitImport
      - HidingImport
      - MissingTypeDeclaration
      - WildcardInferredType
  bundle:
    minify: false
    module: Web.Main
    outfile: "web/app.js"
    platform: browser
    type: "app"
  run:
    main: Cli.Main
    execArgs:
      - "-t"
      - "starter"
      - "-f"
      - "./ndf/starter.v0.1.ndf"
      # - "--palette-test"
      # - "--cli-demo"
workspace:
  buildOpts:
    censorLibraryWarnings:
      - UnusedImport
