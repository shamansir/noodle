    censorProjectWarnings: all
  bundle:
    module: Web.Main
    outfile: "web/app.js"
    platform: browser
    type: "app"
  run:
    main: Cli.Main
    execArgs:
      - "-t"
      - "starter"
      - "-f"
      - "./ndf/starter.v0.1.ndf"
